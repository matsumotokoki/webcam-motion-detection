<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webcam Motion Detection</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>Webcam Motion Detection</h1>
        <div class="content">
            <div class="video-container">
                <h2>Live Video Preview</h2>
                <video id="video" autoplay></video>
                <canvas id="canvas" style="display:none;"></canvas>
            </div>
            <div class="settings-container">
                <form id="settings-form">
                    <h2>Config</h2>
                    <label for="token">LINE Notify Token:</label>
                    <input type="password" id="token" name="token" value="{{ token }}">
                    <br>
                    <label for="interval">Notification Interval (seconds):</label>
                    <input type="number" id="interval" name="interval" value="{{ interval }}" min="1">
                    <br>
                    <label for="threshold">Motion Detection Threshold:</label>
                    <input type="number" id="threshold" name="threshold" value="{{ threshold }}" step="0.05" min="0" max="1">
                    <br>
                    <button type="submit">Update Settings</button>
                </form>
            </div>
        </div>
    </div>
    <script src="/static/script.js"></script>
</body>
</html>
