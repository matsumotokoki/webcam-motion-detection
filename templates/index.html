<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Webcam Motion Detection</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>Webcam Motion Detection</h1>
        <form id="settings-form">
            <label for="token">LINE Notify Token:</label>
            <input type="text" id="token" name="token" value="{{ token }}">
            <label for="interval">Notification Interval (seconds):</label>
            <input type="number" id="interval" name="interval" value="{{ interval }}" min="1">
            <label for="threshold">Motion Threshold:</label>
            <input type="number" id="threshold" name="threshold" value="{{ threshold }}" step="0.05" min="0" max="1">
            <button type="submit">Update Settings</button>
        </form>
        <h2>Live Video Feed</h2>
        <video id="video" autoplay></video>
        <canvas id="canvas" style="display:none;"></canvas>
    </div>
    <script src="/static/script.js"></script>
</body>
</html>
